<div class="row">
  <div class="col-12">
    <p>Add new Servers or Blueprints!</p>

    <div class="mb-3">
      <label for="serverName" class="form-label">Server Name</label>
      <input
        type="text"
        class="form-control"
        id="serverName"
        placeholder="Enter server name"
        [(ngModel)]="newServerName"
      />
    </div>

    <div class="mb-3">
      <label for="serverContent" class="form-label">Server Content</label>
      <input
        type="text"
        class="form-control"
        id="serverContent"
        placeholder="Enter server content"
        [(ngModel)]="newServerContent"
      />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary me-3" (click)="onAddServer()">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBlurprint()"> Add Server Blueprint</button>
    </div>
  </div>
</div>
